<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Octanet Web Development Internship</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Verdana", sans-serif;
        background-color: #e6e6e6;
        text-align: center;
        padding: 20px;
      }

      h1 {
        color: #4285f4;
        margin: 20px 0;
        font-size: 2.5em;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .task {
        margin: 20px;
        color: #333;
        font-size: 1.5em;
        background-color: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .completed {
        color: #34a853;
      }

      a {
        text-decoration: none;
        color: #1a0dab;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #0d084b;
      }
    </style>
  </head>

  <body>
    <h1>Octanet Web Development Internship</h1>

    <div class="task">
      <a href="Landing Page/index.html">
        Task 1: <span class="completed">Completed</span>
        - Explore the Landing Page of Starbucks
      </a>
    </div>
  </body>
</html>
